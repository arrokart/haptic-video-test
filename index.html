<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Haptic Timeline Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>🎬 Haptic Timeline Editor</h1>

  <div class="upload-section">
    <label>Select Video:
      <input type="file" id="videoUpload" accept="video/mp4" />
    </label>
  </div>

  <div class="video-container">
    <video id="video" controls></video>
  </div>

  <div class="timeline-container">
    <canvas id="timeline" width="800" height="80"></canvas>
  </div>

  <div class="editor-panel" id="editorPanel" style="display: none;">
    <h3>Edit Haptic Span</h3>
    <label>Start (sec): <input type="number" id="editStart" step="0.1" /></label><br />
    <label>Duration (sec): <input type="number" id="editDuration" step="0.1" /></label><br />
    <button id="saveSpan">💾 Save</button>
    <button id="deleteSpan">🗑 Delete</button>
  </div>

  <div class="export-panel">
    <button id="exportBtn">⬇️ Export haptics.json</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
